#需要和#{applicationName}一致
spring.application.name=movie-service-provider
#Eureka地址
eureka.client.service-url.defaultZone=http://root:rootroot@127.0.0.1:9090/eureka,http://root:rootroot@127.0.0.1:9091/eureka
#从Eureka中查找范围
spring.cloud.config.discovery.enabled=true
#配置服务器的service-id
spring.cloud.config.discovery.service-id=CLOUD-CONFIG-SERVER
#配置服务器的地址
#spring.cloud.config.uri=http://localhost:11000
##{profile}的名称
spring.cloud.config.profile=dev
#分支的名称
spring.cloud.config.label=master

#关闭/refresh和/bus/refresh的权限
endpoints.refresh.sensitive=false
endpoints.bus.sensitive=false